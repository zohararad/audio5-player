<!DOCTYPE html>
<html>
<head>
  <title>Audio 5 Player</title>
</head>
<body>
  <div class="player">
    <div class="playlist"></div>
    <div class="controls">
      <div class="meta">
        <div data-ui="duration"></div>
        <progress data-ui="progress" min="0" max="100"></progress>
        <meter data-ui="volume" min="0" max="100" value="100"></meter>
      </div>
      <div class="buttons">
        <button type="button" data-action="pre">&laquo; Prev</button>
        <button type="button" data-action="play_pause">Play / Pause</button>
        <button type="button" data-action="next">Next &raquo;</button>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="js/require.js" data-main="js/player"></script>
</body>
</html>
