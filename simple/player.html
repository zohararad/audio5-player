<!DOCTYPE html>
<html>
<head>
  <title>Simple Audio5 Player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/player.css">
  <meta name="viewport" content="width=device-width">
  <script src="js/libs/prefixfree.min.js" async></script>
</head>
<body>
  <div id="player">
    <header>
      <hgroup>
        <h1><span id="title"></span><span id="artist"></span></h1>
      </hgroup>
      <div class="audio">
        <audio controls></audio>
      </div>
    </header>

    <div class="browse">
      <input type="file" name="browse" multiple />
      Click or drop MP3 Files here
    </div>
    <table class="playlist" cellspacing="0">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Album</th>
          <th>Year</th>
          <th title="Remove Song"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <footer>&copy; 2012 You</footer>
  </div>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/libs/jdataview.js"></script>
  <script src="js/fs.js"></script>
  <script src="js/player.js"></script>
</body>
</html>
