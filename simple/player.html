<!DOCTYPE html>
<html>
<head>
  <title>Simple Audio5 Player</title>
  <link rel="stylesheet" href="css/player.css">
</head>
<body>
  <div id="player">
    <div class="audio">
      <audio controls></audio>
    </div>
    <div class="browser">
      <input type="file" name="browse" multiple />
    </div>
    <table class="playlist">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Album</th>
          <th>Year</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/libs/jdataview.js"></script>
  <script src="js/fs.js"></script>
  <script src="js/player.js"></script>
</body>
</html>
