<!DOCTYPE html>
<html>
<head>
  <title>Audio 5 Player - Iteration 5</title>
  <style>
    p{
      position: relative;
    }
    input[type=range]:after {
      content: "x" attr(data-value);
      position: absolute;
      left:150px;
      top:0px;
    }
  </style>
</head>
<body>
  <p>
    <audio id="my_audio" controls></audio>
  </p>
  <p>
    <input type="range" id="audio_rate" min="0.5" max="2" step="0.1" value="1" data-value="1">
  </p>
  <p>
    <label>
      Choose an MP3 File
      <input type="file" id="file_input" multiple />
    </label>
  </p>
  <ul id="playlist"></ul>
  <script src="../lib/jquery.min.js"></script>
  <script src="iteration6.js"></script>
</body>
</html>
